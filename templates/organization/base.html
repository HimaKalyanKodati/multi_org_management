<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Org Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Multi-Org System</a>
            <div class="collapse navbar-collapse">
                {% if user.is_authenticated %}
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'organization_list' %}">Organizations</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'user_list' %}">Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'task_list' %}">Task</a></li>
                </ul>

                <span class="navbar-text">
                    Logged in as: {{ request.user.username }} | role: {{request.user.userextend.role}} | <a href="{% url 'logout' %}">Logout</a>
                </span>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
